<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link href="http://fonts.googleapis.com/css?family=Ultra" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="styles/posts.css">

  <title>SMASH</title>
</head>
<body>
  
  <!-- header -->
  <div class="well">
    <div class="container header">
      <div class="page-header header">
        <img src="http://cdn.shopify.com/s/files/1/0322/3881/products/GA-Renders1.png?v=1397525385" style="height:300px;">
        <h1 class="title">SMASH </h1>
        <h2 class="title">TAKE ME ON!!!</h2>
      </div>
    </div>
  </div>

  <!-- page content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        

        <!--login tab-->
        <div id="reg-buttons" style="display:none;">
          <a href="/login" class="btn btn-default"> login </a>
          <a href="/signup" class="btn btn-primary"> sign up </a>
        </div>

        <!-- new post form-->
        <div id="logged-in" style="display:none;">

          <form class="form-inline" id="new-post">
            <div class="newformline1">
              <input type="text" class="form-control" id="new-text" placeholder="What I did?" autofocus>
           <!--  </div>
            <div>   -->  
              <input type="text" class="form-control" id="new-author" placeholder="Who I am">
              <input type="text" class="form-control" id="youtube-id" placeholder="Show us. Post Youtube URL" autofocus>
              <input type="submit" class="btn btn-success" value="Post New Competition">
            </div>
          </form>
          <br>

          <button id="log-out">logout</button>
        </div>


        <!-- list of posts  -->
        <div id="post-list"></div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>



  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts/posts.js"></script>

  <!-- underscore template for single post -->
  <script type="text/template" id="post-template" >
  
        <div class="post panel panel-default" id="post-<%= _id %>" data-id="<%= _id %>">
          <div class="panel-body">


            <span class="my-button-group">
            <!-- delete button -->
            <button class="close right-side delete-post" aria-label="Close">
            <span aria-hidden="true">&times;</span>
              </button>

          <!-- edit link (pencil icon) to toggle form -->
              <a class="edit-pencil" role="button" data-toggle="collapse" data-target="#update-<%= _id %>">
              <span class="glyphicon glyphicon-pencil edit"></span>
              </a>
            </span>


        <!-- form to update post -->
        <div class="collapse" id="update-<%= _id %>">
          <br>
          <form class="form-inline update-post">          
            <input type="text" class="form-control updated-text" value="<%= text %>" placeholder="What did you do?">
            <input type="text" class="form-control updated-author" value="<%= author['name'] %>" placeholder="Who did it?">
            <input type="text" class="form-control updated-url" value="https://www.youtube.com/embed/<%= youtubeID %>" placeholder="New Youtube URL?">
            <input type="submit" class="btn btn-default" value="Update">
          </form>
        </div>

        <!-- post content -->
        <p><%= text %></p>
        <p> - <%= author["name"] %></p>


                  <div class="embed-responsive embed-responsive-16by9 youtube1">
                    <iframe class="embed-responsive-item" src= "https://www.youtube.com/embed/<%= youtubeID %>"></iframe> 
                  </div>
           <!-- post replies(comments) -->
                  <div class="comment-list" id="comments-<%= _id %>">
       
                  </div>

           <!-- SMASH FORM -->
                <div>
                  <h3>Smash the record!!!</h3>
                    <form class="form-inline" id="new-comment">
                      <div class="newformline1">
                        <input type="text" class="form-control" id="comment-text" placeholder="What I did?" autofocus>   
                        <input type="text" class="form-control" id="comment-author" placeholder="Who I am">
                        <input type="text" class="form-control" id="comment-youtube" placeholder="Show us. Post Youtube URL" autofocus>
                        <input type="submit" class="btn btn-success" value="Smash the record!">
                      </div>
                    </form>                
                </div>
            
            
      </div>
    </div>

   </script>
   <script type="text/template" id="comment-template">
    <p><%= text %></p>
    <p> - <%= author["name"] %></p>
      <div class='embed-responsive embed-responsive-16by9 youtube2'>
            <iframe class='embed-responsive-item' src= 'https://www.youtube.com/embed/<%= youtubeID %>'></iframe> 
      </div>
    </div>

  </script>



  
</body>
</html>
